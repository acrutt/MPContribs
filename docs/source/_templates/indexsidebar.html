<p class="logo">by <a href="https://materialsproject.org/">
  <img src="{{ pathto("_static/mp_logo.png", 1) }}" height="100" alt="MaterialsProject" /></a>
</p>

<p>{%trans%}Current version: <b>{{ version }}</b>{%endtrans%}</p>
<p>{%trans%}Get MPContribs from <a href="https://pypi.python.org/pypi/mpcontribs">PyPI</a>:{%endtrans%}</p>
<pre>pip install -U mpcontribs</pre>

<p>{%trans%}For questions and suggestions, join the <a
href="http://groups.google.com/group/mpcontribs">mpcontribs</a> mailing
list:{%endtrans%}</p>
<form action="http://groups.google.com/group/mpcontribs/boxsubscribe"
      style="padding-left: 0.5em">
  <input type="text" name="email" value="your@email" style="font-size: 90%; width: 120px"
         onfocus="$(this).val('');"/>
  <input type="submit" name="sub" value="Subscribe" style="font-size: 90%; width: 70px"/>
</form>

<p>{%trans%}or open an issue at the <a
  href="https://github.com/materialsproject/MPContribs/issues">tracker</a>.{%endtrans%}</p>
