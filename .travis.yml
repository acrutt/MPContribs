# https://gist.github.com/dan-blanchard/7045057
language: python
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
  # The next couple lines fix a crash with multiprocessing on Travis and are
  # not specific to using Miniconda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm
install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib nose pandas
    # Coverage packages are on my binstar channel
  - conda install --yes -c dan_blanchard python-coveralls nose-cov
  - pip install -U pip wheel setuptools python-coveralls
  - python setup.py install
script:
  - nosetests --with-coverage -c .coveragerc --logging-level=INFO --cover-package=mpcontribs --cover-package=mpweb_core --cover-inclusive
after_success:
  - coveralls --config_file .coveragerc
notifications:
  email:
    on_success: change
    on_failure: always
