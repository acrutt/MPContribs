AWSTemplateFormatVersion: '2010-09-09'
Description: app service
Parameters:
  EnvironmentName:
    Type: String
    Default: production
    Description: A name for the environment that this cloudformation will be part of.
                 Used to locate other resources in the same environment.
  MongoHost:
    Type: String
    Default: localhost
    Description: MongoDB host that the app connects to.
  AwsAccessKeyId:
    Type: String
  AwsSecretAccessKey:
    Type: String
  SnsAdminTopicArn:
    Type: String
  ServiceName:
    Type: String
    Default: app
    Description: A name for the service
  ImageUrlApi:
    Type: String
    Description: url for the api docker image
  ImageUrlPortal:
    Type: String
    Description: url for the portal docker image
  ImageUrlChrome:
    Type: String
    Description: url for the selenium chrome docker image
  ImageUrlGateway:
    Type: String
    Description: url for the jupyter kernel/enterprise gateway docker image
  MapiKey:
    Type: String
    Description: API key for MP to execute example notebooks

Resources:
  # A log group for storing the container logs for this service
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join ['-', [!Ref 'EnvironmentName', 'service', !Ref 'ServiceName']]

  # A role for the service so it can access the tables
  AppServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: "ecs-tasks.amazonaws.com"
          Action: ['sts:AssumeRole']
      Path: /
      Policies:
      - PolicyName: app-sqlite
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
              - "s3:PutObject"
              - "s3:GetObject"
              - "s3:ListBucket"
            Resource:
              - "arn:aws:s3:::mpcontribs-sqlite/db.sqlite3"
              - "arn:aws:s3:::mpcontribs-sqlite"

  # The task definition. This is a simple metadata description of what
  # container to run, and what resource requirements it has.
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Ref 'ServiceName'
      Cpu: 1024
      Memory: 2048
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn:
        Fn::ImportValue:
          !Join [':', [!Ref 'EnvironmentName', 'ECSTaskExecutionRole']]
      TaskRoleArn: !Ref 'AppServiceRole'
      ContainerDefinitions:
        - Name: api
          MemoryReservation: 250
          Image: !Ref 'ImageUrlApi'
          DependsOn:
            - Condition: START
              ContainerName: chrome
            - Condition: START
              ContainerName: gateway
          Environment:
            - Name: MPCONTRIBS_MONGO_HOST
              Value: !Ref 'MongoHost'
            - Name: AWS_ACCESS_KEY_ID
              Value: !Ref 'AwsAccessKeyId'
            - Name: AWS_SECRET_ACCESS_KEY
              Value: !Ref 'AwsSecretAccessKey'
            - Name: AWS_SNS_TOPIC_ARN
              Value: !Ref 'SnsAdminTopicArn'
            - Name: AWS_DEFAULT_REGION
              Value: !Ref 'AWS::Region'
          PortMappings:
            - ContainerPort: 5000
          LogConfiguration:
            LogDriver: 'awslogs'
            Options:
              awslogs-group: !Join ['-', [!Ref 'EnvironmentName', 'service', !Ref 'ServiceName']]
              awslogs-region: !Ref 'AWS::Region'
              awslogs-stream-prefix: !Ref 'ServiceName'
        - Name: chrome
          MemoryReservation: 100
          Image: !Ref 'ImageUrlChrome'
          Environment:
            - Name: START_XVFB
              Value: false
          PortMappings:
            - ContainerPort: 4444
          LogConfiguration:
            LogDriver: 'awslogs'
            Options:
              awslogs-group: !Join ['-', [!Ref 'EnvironmentName', 'service', !Ref 'ServiceName']]
              awslogs-region: !Ref 'AWS::Region'
              awslogs-stream-prefix: !Ref 'ServiceName'
        - Name: gateway
          MemoryReservation: 100
          Image: !Ref 'ImageUrlGateway'
          Environment:
            - Name: KG_ALLOW_ORIGIN
              Value: '*'
          PortMappings:
            - ContainerPort: 8888
          LogConfiguration:
            LogDriver: 'awslogs'
            Options:
              awslogs-group: !Join ['-', [!Ref 'EnvironmentName', 'service', !Ref 'ServiceName']]
              awslogs-region: !Ref 'AWS::Region'
              awslogs-stream-prefix: !Ref 'ServiceName'
        - Name: portal
          MemoryReservation: 250
          Image: !Ref 'ImageUrlPortal'
          DependsOn:
            - Condition: START
              ContainerName: api
          Environment:
            - Name: DEPLOYMENT
              Value: 'MATGEN'
            - Name: MAPI_KEY
              Value: !Ref 'MapiKey'
          PortMappings:
            - ContainerPort: 8080
            - ContainerPort: 9000
          LogConfiguration:
            LogDriver: 'awslogs'
            Options:
              awslogs-group: !Join ['-', [!Ref 'EnvironmentName', 'service', !Ref 'ServiceName']]
              awslogs-region: !Ref 'AWS::Region'
              awslogs-stream-prefix: !Ref 'ServiceName'

  # The service. The service is a resource which allows you to run multiple
  # copies of a type of task, and gather up their logs and metrics, as well
  # as monitor the number of running tasks and replace any that have crashed
  Service:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Ref 'ServiceName'
      Cluster:
        Fn::ImportValue:
          !Join [':', [!Ref 'EnvironmentName', 'ClusterName']]
      LaunchType: FARGATE
      DesiredCount: 2
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - Fn::ImportValue:
                !Join [':', [!Ref 'EnvironmentName', 'PrivateSecurityGroup']]
          Subnets:
            - Fn::ImportValue:
                !Join [':', [!Ref 'EnvironmentName', 'PrivateSubnetOne']]
            - Fn::ImportValue:
                !Join [':', [!Ref 'EnvironmentName', 'PrivateSubnetTwo']]
      TaskDefinition: !Ref 'TaskDefinition'
