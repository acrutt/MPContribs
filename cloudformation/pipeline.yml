  # This pipeline defines the steps to build, deploy, and release the application
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:

        # First we have to pull the source code from the Github repository.
        - Name: Source
          Actions:
            - Name: App
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              Configuration:
                Owner: !Ref GitHubUser
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: Source
            - Name: Kong
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              Configuration:
                Owner: !Ref GitHubUserKong
                Repo: !Ref GitHubRepoKong
                Branch: !Ref GitHubBranchKong
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: SourceKong
            - Name: Konga
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              Configuration:
                Owner: !Ref GitHubUserKonga
                Repo: !Ref GitHubRepoKonga
                Branch: !Ref GitHubBranchKonga
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: SourceKonga

        # Now we deploy the base resources: the cluster and VPC itself.
        - Name: BaseResources
          Actions:
            - Name: Deploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                StackName: !Sub ${EnvironmentName}-BaseResources
                TemplatePath: Source::cloudformation/cluster.yml
                Capabilities: CAPABILITY_IAM
                ParameterOverrides: !Sub |
                  {
                    "EnvironmentName": "${EnvironmentName}",
                    "DBPassword": "${DBPassword}"
                  }
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: BaseResources

        - Name: AppResources
          Actions:
            - Name: BuildKong
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodeBuildProjectKong
                PrimarySource: SourceKong
              InputArtifacts:
                - Name: SourceKong
              OutputArtifacts:
                - Name: BuildOutputKong
            - Name: BuildKonga
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodeBuildProjectKonga
                PrimarySource: SourceKonga
              InputArtifacts:
                - Name: SourceKonga
              OutputArtifacts:
                - Name: BuildOutputKonga
            - Name: BuildChrome
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodeBuildProjectChrome
                PrimarySource: Source
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: BuildOutputChrome
            - Name: BuildGateway
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodeBuildProjectGateway
                PrimarySource: Source
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: BuildOutputGateway
            - Name: BuildApi
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodeBuildProjectApi
                PrimarySource: Source
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: BuildOutputApi
            - Name: BuildPortal
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodeBuildProjectPortal
                PrimarySource: Source
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: BuildOutputPortal
            - Name: BuildJhub
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodeBuildProjectJhub
                PrimarySource: Source
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: BuildOutputJhub
            #- Name: BuildR2d
            #  ActionTypeId:
            #    Category: Build
            #    Owner: AWS
            #    Version: 1
            #    Provider: CodeBuild
            #  Configuration:
            #    ProjectName: !Ref CodeBuildProjectR2d
            #    PrimarySource: Source
            #  InputArtifacts:
            #    - Name: Source
            #  OutputArtifacts:
            #    - Name: BuildOutputR2d

        - Name: Deploy
          Actions:
            - Name: DeployKong
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                StackName: !Sub ${EnvironmentName}-KongService
                TemplatePath: Source::cloudformation/kong-service.yml
                Capabilities: CAPABILITY_IAM
                ParameterOverrides: !Sub |
                  {
                    "EnvironmentName": "${EnvironmentName}",
                    "DBPassword": "${DBPassword}",
                    "CertificateArn": "${CertificateArn}",
                    "ImageUrlKong": {
                      "Fn::GetParam" : ["BuildOutputKong", "build-kong.json", "ImageUri"]
                    },
                    "ImageUrlKonga": {
                      "Fn::GetParam" : ["BuildOutputKonga", "build-konga.json", "ImageUri"]
                    },
                    "KongaAdminUsername": "${KongaAdminUsername}",
                    "KongaAdminEmail": "${KongaAdminEmail}",
                    "KongaAdminFirstname": "${KongaAdminFirstname}",
                    "KongaAdminLastname": "${KongaAdminLastname}",
                    "KongaAdminPassword": "${KongaAdminPassword}"
                  }
              InputArtifacts:
                - Name: Source
                - Name: BaseResources
                - Name: BuildOutputKong
                - Name: BuildOutputKonga

            - Name: DeployApp
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                StackName: !Sub ${EnvironmentName}-AppService
                TemplatePath: Source::cloudformation/service.yml
                Capabilities: CAPABILITY_IAM
                ParameterOverrides: !Sub |
                  {
                    "EnvironmentName": "${EnvironmentName}",
                    "MongoHost": "${MongoHost}",
                    "AwsAccessKeyId": "${AwsAccessKeyId}",
                    "AwsSecretAccessKey": "${AwsSecretAccessKey}",
                    "SnsAdminTopicArn": "${SnsAdminTopicArn}",
                    "MapiKey": "${MapiKey}",
                    "ImageUrlApi": {
                      "Fn::GetParam" : ["BuildOutputApi", "build-api.json", "ImageUri"]
                    },
                    "ImageUrlPortal": {
                      "Fn::GetParam" : ["BuildOutputPortal", "build-portal.json", "ImageUri"]
                    },
                    "ImageUrlChrome": {
                      "Fn::GetParam" : ["BuildOutputChrome", "build-chrome.json", "ImageUri"]
                    },
                    "ImageUrlGateway": {
                      "Fn::GetParam" : ["BuildOutputGateway", "build-gateway.json", "ImageUri"]
                    }
                  }
              InputArtifacts:
                - Name: Source
                - Name: BuildOutputApi
                - Name: BuildOutputPortal
                - Name: BuildOutputChrome
                - Name: BuildOutputGateway

            - Name: DeployJhub
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                StackName: !Sub ${EnvironmentName}-JhubService
                TemplatePath: Source::cloudformation/jhub-service.yml
                Capabilities: CAPABILITY_IAM
                ParameterOverrides: !Sub |
                  {
