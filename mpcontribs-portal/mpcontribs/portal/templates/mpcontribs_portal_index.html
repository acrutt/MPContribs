{% extends "header_footer.html" %}

{% block content %}
<style>
.panel:hover { box-shadow: 0 0 5px 5px rgba(0, 140, 186, 0.5); }
</style>
<div class="container" hidden>
    {% if landing_pages %}
    <div class="row" style="margin: 0; padding: 5px; background-color: #e4e6e8;" id="explorer_form" hidden>
        <div class="col-md-5">
            <div class="row" style="padding-bottom: 5px;">
                <select id="formulas_list" style="width: 100%;" multiple="multiple"></select>
            </div>
            <div class="row" style="padding-bottom: 5px;">
                <select id="projects_list" style="width: 100%;" multiple="multiple"></select>
            </div>
            <div class="row" style="padding-bottom: 5px;">
                <select id="identifiers_list" style="width: 100%;" multiple="multiple"></select>
            </div>
            <div class="row" style="padding-bottom: 5px;">
                <div id="spinner"></div>
                <button class="btn btn-primary" type="submit" name=Search id="btnFind">Find</button>
                <span id=count></span>
                <button class="btn btn-primary pull-right" type="submit" name=Search id="btnShow">Show</button>
            </div>
        </div>
        <div id=cards class="col-md-5">
            <!-- cards dynamically added -->
        </div>
        <div class="col-md-2">
            <h5>More results:</h5>
        </div>
    </div>


    <div class="row equal" style="padding-top: 10px;">
        {% for lp in landing_pages %}
        <div class="col-md-3" id="{{ lp.project }}">
            <div class="panel panel-default" style="border: 1px solid #000000; height: 95%;">
                <div class="panel-heading" style="padding-bottom: 5px; border-color: #000">
                    <h4 class="panel-title">
                        <a href="{{ lp.project }}/">{{ lp.title  }}</a>
                        {% if "provenance" in lp %}{{ lp.provenance|safe }}{% endif %}
                    </h4>
                </div>
                <div class="panel-body" style="padding: 0px">
                    <div class="col-md-12" style="padding: 5px;">
                        {% if lp.contrib %}
                        <div class="col-md-12" style="padding: 0px;">
                            <div name=card-contrib id=card-contrib-{{forloop.counter}} data-contrib="{{ lp.contrib }}"></div>
                        </div>
                        {% else %}
                        <a id="{{ lp.project }}_img" href="{{ lp.project }}/"></a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
