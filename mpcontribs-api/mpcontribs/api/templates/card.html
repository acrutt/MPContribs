<style type=text/css>{{ get_resource_as_string('templates/card.min.css')|safe }}</style>
<div name="user_contribs">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a href="{{ landing_page }}">{{ title }}</a>
                <a class="btn-xs btn-default pull-right" role="button"
                   href="{{ more }}">Details</a>
            </h4>
        </div>
        <div class="panel-body" style="padding-left: 0px">
            <div style="padding-top: 0px">
                <div class="well pull-right" style="padding: 5px 5px 5px 5px; margin-bottom: 2px; margin-left: 0px;">
                    <h5 style="margin: 5px;">
                        {{ authors.main }}
                        <sup>
                            {% for url in urls %}
                            <a href="{{ url }}" target="_blank">{{ loop.index }}</a>
                            {% endfor %}
                        </sup>
                        {% if authors.etal %}
                        <a onclick="read_etal_{{cid}}()" id="read_etal_{{cid}}">et al.</a>
                        <span id="etal_text_{{cid}}" hidden>
                            {% for author in authors.etal %}{{ author }}<br/>{% endfor %}
                        </span>
                        {% endif %}
                    </h5>
                </div>
                <blockquote class="blockquote" style="font-size: 13px; padding: 0px 10px;">
                    {{ descriptions.0 }}.
                    {% if descriptions.1 %}
                    <a onclick="read_more_{{cid}}()" id="read_more_{{cid}}">More &raquo;</a>
                    <span id="more_text_{{cid}}" hidden>{{ descriptions.1 }}</span>
                    {% endif %}
                </blockquote>
            </div>
            <div class="col-md-12" style="padding-right: 0px;">{{ data|safe }}</div>
        </div>
    </div>
    <script>
        function read_more_{{cid}}() {
            document.getElementById("more_text_{{cid}}").style.display = "block";
            document.getElementById("read_more_{{cid}}").style.display = "none";
        };
        function read_etal_{{cid}}() {
            document.getElementById("etal_text_{{cid}}").style.display = "block";
            document.getElementById("read_etal_{{cid}}").style.display = "none";
        };
    </script>
</div>
