<style type=text/css>{{ get_resource_as_string('templates/card.min.css')|safe }}</style>
<div id="user_contribs">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a href="{{ landing_page }}" target="_blank">{{ title }}</a>
                <a class="btn-sm btn-default pull-right"
                   role="button" style="margin-top:-6px;"
                   href="{{ more }}" target="_blank">More Info</a>
            </h4>
        </div>
        <div class="panel-body" style="padding-left: 0px">
            <div class="col-md-12" style="padding-top: 0px">
                <div class="well pull-right" style="padding: 5px 5px 5px 5px; margin-bottom: 2px; margin-left: 5px;">
                    <h5 style="margin: 5px;">
                        {{ authors.main }}
                        {% if authors.etal %}
                        <a class="mytooltip" href="#">
                            et al.
                            <span class="classic">
                                {% for author in authors.etal %}{{ author }}</br>{% endfor %}
                            </span>
                        </a>
                        {% endif %}
                    </h5>
                    {% for url in urls %}
                    <a href="{{ url }}" class="btn btn-link" role=button style="padding: 0" target="_blank">
                        <i class="fa fa-book fa-border fa-lg"></i>
                    </a>
                    {% endfor %}
                </div>
                <blockquote class="blockquote" style="font-size: 13px; padding: 0px 10px;">
                    {{ descriptions.0 }}.
                    {% if descriptions.1 %}
                    <a onclick="read_more_{{cid}}()" id="read_more_{{cid}}">More &raquo;</a>
                    <span id="more_text_{{cid}}" hidden>{{ descriptions.1 }}</span>
                    {% endif %}
                </blockquote>
            </div>
            <div class="col-md-12" style="padding-right: 0px;">{{ data|safe }}</div>
        </div>
    </div>
    <script>
        function read_more_{{cid}}() {
            document.getElementById("more_text_{{cid}}").style.display = "block";
            document.getElementById("read_more_{{cid}}").style.display = "none";
        };
    </script>
</div>
