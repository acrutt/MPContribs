test_name: test contributions resource

stages:
    - name: create test contribution
      request:
          url: http://localhost:5000/contributions/
          method: POST
          headers:
              X-Consumer-Groups: test
          json:
              id: 5ddc7c0c1e37e6006a663476
              project: test
              identifier: mp-0000
              data:
                temperature:
                  display: 300 K
                  value: 300
                  unit: K
                doping_level:
                  display: 1e+18 cm⁻³
                  value: 1000000000000000000
                  unit: cm⁻³
                formula: CNCl
                "<S>":
                  p:
                    display: 770 μV/K
                    value: 770
                    unit: μV/K
                  n:
                    display: "-480 μV/K"
                    value: -480
                    unit: μV/K
                "<σ>":
                  n:
                    display: 3.20e+16 (Ωms)⁻¹
                    value: 32000000000000000
                    unit: "(Ωms)⁻¹"
                  p:
                    display: 4.77e+15 (Ωms)⁻¹
                    value: 4770000000000000
                    unit: "(Ωms)⁻¹"
      response:
          status_code: 200
          body:
              project: test
              identifier: mp-0000

    - name: delete test contribution
      request:
          url: http://localhost:5000/contributions/5ddc7c0c1e37e6006a663476/
          method: DELETE
          headers:
              X-Consumer-Groups: test
      response:
          status_code: 200

    - name: get public contribution
      request:
          url: http://localhost:5000/contributions/5ac08be3d4f144332ce7b785/
          method: GET
      response:
          status_code: 200
          body:
              project: carrier_transport
              identifier: mp-27502

    - name: query public contributions using contains
      request:
          url: http://localhost:5000/contributions/
          method: GET
          params:
              project: dtu
              _fields: id,identifier,data.formula
              identifier__contains: mp-10
              data__formula__contains: Te4
              _limit: 2
              _order_by: identifier
      response:
          status_code: 200
          body:
              data:
                  - data:
                      formula: Al2Na2Te4
                    id: 5abd9018d4f144494f2cf2e3
                    identifier: mp-10163
                  - data:
                      formula: Cu4La4S4Te4
                    id: 5abd8fb1d4f144494f2ceee5
                    identifier: mp-10288
              has_more: true

    - name: query public contributions using identifiers
      request:
          url: http://localhost:5000/contributions/
          method: GET
          params:
              _fields: id,project,identifier
              identifier__in: mp-1000,mp-10163
      response:
          status_code: 200
          body:
              data:
                  - id: 5abd8f7bd4f144494f2cece2
                    identifier: mp-1000
                    project: dtu
                  - id: 5abd9018d4f144494f2cf2e3
                    identifier: mp-10163
                    project: dtu
                  - id: 5ac0a768d4f1443de2674f19
                    identifier: mp-10163
                    project: carrier_transport
                  - id: 5cef037211fb2a7cdef1b3bd
                    identifier: mp-10163
                    project: screening_inorganic_pv
              has_more: false

