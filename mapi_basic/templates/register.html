<h3>You are almost done! Please complete the remaining fields</h3>
<dl>
  <dt>Name:</dt>
  <dd>{{name}}</dd>
  <dt>Email:</dt>
  <dd>{{email}}</dd>
</dl>
<form class="form-horizontal" action="/register" method="post">{% csrf_token %}
  <div>
    <label for="id_institution">Institution:</label>
    <div>{{ form.institution }}</div>
  </div>
  <input type="hidden" name="next" value="{{next|urlencode}}">
  <button type="submit">Complete Registration</button>
</form>
