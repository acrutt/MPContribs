{% extends "base/header_footer.html" %}
{% block content %}
<input type=hidden id=dashboard_url value="{% url 'webtzite_dashboard' %}">
{% if user.is_registered %}
<p>Current user: {{ user.email }}</p>
<p>Superuser: {{ user.is_superuser }}</p>
<p hidden>API Key: <code id='key'>{{ user.api_key }}</code></p>
<button id="keygen" hidden>Regenerate API Key</button>
{% else %}
<p>Please log in!</p>
{% endif %}
{% endblock %}
