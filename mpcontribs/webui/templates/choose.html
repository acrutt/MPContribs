{% extends "layout.html" %}
{% block body %}
<h1>MPFileViewer</h1>
<form action="/default" method=post enctype=multipart/form-data>
  <p><input type=file name=file><input type=submit class="btn btn-default btn-xs" value="View full MPFile"></p>
</form>
<form action="/graphs" method=post enctype=multipart/form-data>
  <p><input type=file name=file><input type=submit class="btn btn-default btn-xs" value="View only graphs"></p>
</form>
{% endblock %}
