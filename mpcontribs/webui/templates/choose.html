{% extends "layout.html" %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form action="/default" method=post enctype=multipart/form-data>
        <input type=file name=file><input type=submit class="btn btn-default btn-xs" value="View full MPFile">
      </form>
    </div>
    <div class="col-md-4">
      <form action="/graphs" method=post enctype=multipart/form-data>
        <input type=file name=file><input type=submit class="btn btn-default btn-xs" value="View only graphs">
      </form>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
{% endblock %}
