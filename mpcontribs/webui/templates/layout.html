<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MPFile Viewer</title>
    <script src="{{ url_for('mpcontribs.webui.static', filename='js/lib/require.js') }}"></script>
    <script>
      define('env', [], {
        options: {{ session.options|tojson|safe }}, // list of selected option values
        jupyter_url: {{ session.jupyter_url|tojson|safe }}
      });
      requirejs(['./static/js/common'], function(common){
        requirejs(['app/main']);
      });
    </script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('mpcontribs.webui.static', filename='css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('mpcontribs.webui.static', filename='css/chosen.min.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('mpcontribs.webui.static', filename='css/archieml.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('mpcontribs.webui.static', filename='css/site.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('mpcontribs.webui.static', filename='css/codemirror.min.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('mpcontribs.webui.static', filename='css/bootstrap-toggle.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('mpcontribs.webui.static', filename='css/font-awesome-4.6.3/css/font-awesome.min.css') }}"/>
    <style> body {padding-top: 150px;}</style>
    <link rel="icon" href="data:;base64,=">

    {% if alert %}
    <div class="alert alert-warning alert-dismissible" role="alert" style="position:relative; top:-70px;">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{ alert }}
    </div>
    {% endif %}

    <nav class="navbar navbar-default navbar-fixed-top" style="background:url({{ url_for('mpcontribs.webui.static', filename='img/headerbg.png') }})">
      <div class="container" style="width: 800px !important;">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('.home') }}">
            <img alt="Brand" src="{{ url_for('mpcontribs.webui.static', filename='img/mpcontribsheader.png') }}" width="83" height="33">
          </a>
        </div>
        <form action="{{ url_for('mpcontribs.webui.action') }}" method=post enctype=multipart/form-data class="navbar-form navbar-left">
          <div class="form-group">
            <div class="form-group">
              <input type=file id=fileUpload name=file class="navbar-btn hidden">
              <input type=hidden name=mpfile id=inputmpfile value=''>
              <input type=hidden name=options id=inputopts value=''>
              <input type=hidden name=thebe id=inputthebe value=''>
              <input id="loadbutton" type=submit name="submit" class="btn btn-info navbar-btn" value="Load MPFile">
              <input type=submit name="submit" class="btn btn-info navbar-btn" value="View MPFile">
              <label for="savebutton" class="btn btn-info navbar-btn">
                <span class="glyphicon glyphicon-download-alt"></span>
              </label>
              <input id="savebutton" type=submit name="submit" value='Save MPFile' class="hidden">
              <label for="contribbutton" class="btn btn-danger navbar-btn">
                <i class="fa fa-database" aria-hidden="true"></i>
              </label>
              <input id="contribbutton" type=submit name="submit" value="Contribute" class="hidden">
            </div>
            <select id="selectpicker" data-placeholder="Set Options ..." multiple hidden>
              <optgroup label="format">
                <option value="archieml">ArchieML</option>
                <option value="custom">Custom</option>
              </optgroup>
              <optgroup label="projects">
                {% for project in session.projects %}
                <option value="{{ project }}">{{ project }}</option>
                {% endfor %}
              </optgroup>
            </select>
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li>
              <a class="btn btn-lg navbar-btn" href="{{ url_for('.shutdown') }}">
              <span class="glyphicon glyphicon-off" aria-hidden="true" style="color:white"></span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </head>
  {% block body %}{% endblock %}
</html>
