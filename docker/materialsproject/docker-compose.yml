              -L*:57001:mongodb01.nersc.gov:27017 \
              -L*:57002:matgen2.lbl.gov:27017 \
              -L*:57003:mongodb03.nersc.gov:27017 \
              -L*:57004:mongodb04.nersc.gov:27017 \
